name: Deploy Server (EC2)

on:
  push:
    branches: [ main ]
    paths: [ 'server/**' ]
  workflow_dispatch:

concurrency:
  group: deploy-server
  cancel-in-progress: true

permissions:
  contents: read

env:
  REPO_DIR: /home/ec2-user/DARAPO
  SERVICE_DIR: /home/ec2-user/DARAPO/server
  HEALTH_LOCAL: http://localhost:3000/api/health/liveness
  HEALTH_EXTERNAL: https://api.darapo.site/api/health/liveness
  PM2_APP_NAME: server

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Ensure base dir on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            mkdir -p "${{ env.REPO_DIR }}"

      - name: Sync server folder (no nesting)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "server"
          target: ${{ env.REPO_DIR }}
          overwrite: true

      # í˜¹ì‹œ ì´ì „ì— ìƒê¸´ server/server ì¤‘ì²© ìžˆìœ¼ë©´ ì¦‰ì‹œ ì •ë¦¬
      - name: Flatten accidental nesting
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: SERVICE_DIR
          script: |
            set -Eeuo pipefail
            if [ -d "$SERVICE_DIR/server" ]; then
              echo "âš ï¸ nested server/server ë°œê²¬ â†’ ì •ë¦¬"
              shopt -s dotglob
              mv "$SERVICE_DIR/server/"* "$SERVICE_DIR/" || true
              rmdir "$SERVICE_DIR/server" || true
            fi
            echo "ðŸ“‚ ë‚´ìš© í™•ì¸"; ls -la "$SERVICE_DIR"

      # ì„œë²„ì— node/npm/pm2ëŠ” ì´ë¯¸ ê¹”ë ¤ìžˆë‹¤ëŠ” ì „ì œ
      - name: Build & PM2 reload (preinstalled node/pm2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          envs: SERVICE_DIR,PM2_APP_NAME,HEALTH_LOCAL
          script: |
            set -Eeuo pipefail
            trap 'echo "ðŸ’¥ ì‹¤íŒ¨! PM2 ìµœê·¼ ë¡œê·¸ðŸ‘‡"; pm2 logs "$PM2_APP_NAME" --lines 120 || true' ERR

            cd "$SERVICE_DIR"

            echo "ðŸ“¦ deps"
            if [ -f package-lock.json ]; then
              npm ci || npm i
            else
              npm i

            fi

            echo "âš’ï¸ build"
            npm run build

            echo "ðŸš€ pm2 start/reload"
            command -v pm2 >/dev/null 2>&1 || { echo "âŒ pm2 ì—†ìŒ"; exit 1; }
            if pm2 describe "$PM2_APP_NAME" >/dev/null 2>&1; then
              PORT=3000 NODE_ENV=production pm2 reload "$PM2_APP_NAME" --update-env --time
            else
              PORT=3000 NODE_ENV=production pm2 start dist/main.js --name "$PM2_APP_NAME" --time
            fi
            pm2 save
            pm2 list

            echo "ðŸ” ë¡œì»¬ í—¬ìŠ¤ì²´í¬"
            curl -fsS --max-time 3 "$HEALTH_LOCAL" >/dev/null

      - name: External Health Check
        shell: bash
        env:
          HEALTH_EXTERNAL: ${{ env.HEALTH_EXTERNAL }}
        run: |
          echo "ðŸ” ì™¸ë¶€ í—¬ìŠ¤ì²´í¬"
          curl -fsS --max-time 5 "$HEALTH_EXTERNAL" >/dev/null