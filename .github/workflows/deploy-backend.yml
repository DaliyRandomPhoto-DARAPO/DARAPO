name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          cd ~/DARAPO/backend
          git pull origin main
          npm ci --production
          npm run build
          pm2 reload ecosystem.config.js
          pm2 status
          echo "✅ 백엔드 배포 완료!"
          
    - name: Health Check
      run: |
        sleep 10
        curl -f https://api.darapo.site/api || exit 1
        echo "✅ 서비스 정상 동작 확인"