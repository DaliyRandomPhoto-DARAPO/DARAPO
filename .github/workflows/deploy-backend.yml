        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          envs: SERVICE_DIR,HEALTH_LOCAL
          script: |
            set -Eeuo pipefail
            trap 'echo "ğŸ’¥ ë°°í¬ ì‹¤íŒ¨! ìµœê·¼ PM2 ë¡œê·¸ğŸ‘‡"; pm2 logs --lines 120 || true' ERR

            cd "$SERVICE_DIR"

            echo "ğŸ” Node ë²„ì „:"
            node -v

            echo "ğŸ“¦ npm install..."
            if [ -f package-lock.json ]; then
              npm ci --omit=dev
            else
              npm i --omit=dev
            fi

            echo "âš’ï¸ build..."
            npm run build

            echo "ğŸš€ pm2 reload..."
            command -v pm2 >/dev/null || npm i -g pm2
            pm2 startOrReload ecosystem.config.js --update-env
            pm2 save

            echo "â³ ì•ˆì •í™” ëŒ€ê¸°..."
            sleep 10

            echo "ğŸ” ë¡œì»¬ í—¬ìŠ¤ì²´í¬"
            for i in $(seq 1 8); do
              if curl -fsS --max-time 2 "$HEALTH_LOCAL" >/dev/null; then
                echo "âœ… ë¡œì»¬ OK ($i/8)"
                exit 0
              else
                echo "âš ï¸ ì‹¤íŒ¨, ì¬ì‹œë„ ($i/8)"
                sleep 3
              fi
            done
            echo "âŒ ë¡œì»¬ í—¬ìŠ¤ì²´í¬ ì‹¤íŒ¨"
            exit 1

      # ì™¸ë¶€ í—¬ìŠ¤ì²´í¬
      - name: External Health Check
        shell: bash
        env:
          HEALTH_EXTERNAL: ${{ env.HEALTH_EXTERNAL }}
        run: |
          echo "ğŸ” ì™¸ë¶€ í—¬ìŠ¤ì²´í¬ ì‹œì‘..."
          for i in $(seq 1 12); do
            if curl -fsS --max-time 3 "$HEALTH_EXTERNAL" >/dev/null; then
              echo "âœ… ì™¸ë¶€ OK ($i/12)"
              exit 0
            else
              echo "âš ï¸ ì‹¤íŒ¨, ì¬ì‹œë„ ($i/12)"
