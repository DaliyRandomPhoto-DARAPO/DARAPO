name: Deploy Server (EC2)

on:
  push:
    branches: [ main ]
    paths: [ 'server/**' ]
  workflow_dispatch:

concurrency:
  group: deploy-server
  cancel-in-progress: true

permissions:
  contents: read

env:
  SERVICE_DIR: /home/ec2-user/DARAPO/server
  HEALTH_LOCAL: http://localhost:3000/api
  HEALTH_EXTERNAL: https://api.darapo.site/api

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      # (ì•ˆì „ì¥ì¹˜) ëŒ€ìƒ ë””ë ‰í† ë¦¬ ë³´ì¥
      - name: Ensure target dir on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            mkdir -p "${{ env.SERVICE_DIR }}"

      # server/ í´ë”ë§Œ ë³µì‚¬
      - name: Sync server/ to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "server/*"
          target: "${{ env.SERVICE_DIR }}"
          rm: true  # ì‚­ì œëœ íŒŒì¼ë„ ë°˜ì˜

      # ë¹Œë“œ + PM2 ì¬ì‹œì‘ (+ì—ëŸ¬ì‹œ ë¡œê·¸ ë¤í”„)
