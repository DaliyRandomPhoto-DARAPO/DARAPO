name: Deploy Server (EC2)

on:
  push:
    branches: [ main ]
    paths: [ 'server/**' ]
  workflow_dispatch:

concurrency:
  group: deploy-server
  cancel-in-progress: true

permissions:
  contents: read

env:
  SERVICE_DIR: /home/ec2-user/DARAPO/server
  HEALTH_LOCAL: http://localhost:3000/api/health/liveness
  HEALTH_EXTERNAL: https://api.darapo.site/api/health/liveness
  PM2_APP_NAME: server

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Ensure server dir on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            mkdir -p "${{ env.SERVICE_DIR }}"

      - name: Sync server/ to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "server"
          target: ${{ env.SERVICE_DIR }}
          overwrite: true

      - name: SSH Build & Reload (use preinstalled node/pm2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          envs: SERVICE_DIR,PM2_APP_NAME,HEALTH_LOCAL
          script: |
            set -Eeuo pipefail
            trap 'echo "💥 실패! PM2 최근 로그👇"; pm2 logs "$PM2_APP_NAME" --lines 120 || true' ERR

            cd "$SERVICE_DIR"

            echo "📦 deps"
            if [ -f package-lock.json ]; then
              npm ci || npm i
            else
              npm i
            fi

            echo "⚒️ build"
            npm run build

            echo "🚀 pm2 reload"
            if pm2 describe "$PM2_APP_NAME" >/dev/null 2>&1; then
              PORT=3000 NODE_ENV=production pm2 reload "$PM2_APP_NAME" --update-env --time
            else
              PORT=3000 NODE_ENV=production pm2 start dist/main.js --name "$PM2_APP_NAME" --time
            fi

            pm2 save
            pm2 list

            echo "⏳ 안정화 대기..."
            sleep 5

            echo "🔍 로컬 헬스체크"
            curl -fsS "$HEALTH_LOCAL" || exit 1

      - name: External Health Check
        shell: bash
        env:
          HEALTH_EXTERNAL: ${{ env.HEALTH_EXTERNAL }}
        run: |
          echo "🔍 외부 헬스체크"
          curl -fsS "$HEALTH_EXTERNAL"
