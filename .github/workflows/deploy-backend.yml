name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
    paths: [ 'server/**' ]
  workflow_dispatch:

concurrency:
  group: deploy-backend
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            set -e
            
            echo "📂 서버 디렉터리로 이동..."
            cd ~/DARAPO/server
            
            echo "🔄 Git 상태 정리..."
            git clean -fd
            git reset --hard HEAD
            
            echo "📥 최신 코드 가져오기..."
            git pull origin main
            
            echo "📦 의존성 설치..."
            npm ci
            
            echo "⚒️ 프로젝트 빌드..."
            npm run build
            
            echo "🚀 PM2로 서버 재시작..."
            pm2 reload ecosystem.config.js
            
            echo "⏳ 서비스 안정화 대기..."
            sleep 20
            
            echo "🔍 로컬 헬스체크..."
            for i in {1..8}; do
              if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "✅ 헬스체크 성공! ($i/8)"
                break
              elif curl -f http://localhost:3000/ > /dev/null 2>&1; then
                echo "✅ 서버 응답 확인! ($i/8)"
                break
              else
                echo "⚠️ 헬스체크 실패, 재시도... ($i/8)"
                sleep 5
              fi
            done
            
            echo "📊 PM2 상태 확인:"
            pm2 status
            echo "✅ 서버 배포 완료!"

      - name: External Health Check
        run: |
          echo "🌐 외부 헬스체크..."
          for i in {1..12}; do
            if curl -f https://api.darapo.site/api/health > /dev/null 2>&1; then
              echo "✅ 외부 헬스체크 성공! ($i/12)"
              exit 0
            elif curl -f https://api.darapo.site/ > /dev/null 2>&1; then
              echo "✅ 외부 서버 응답 확인! ($i/12)"
              exit 0
            else
              echo "⚠️ 외부 헬스체크 실패, 재시도... ($i/12)"
              sleep 8
            fi
          done
          echo "❌ 외부 헬스체크 최종 실패"
          exit 1