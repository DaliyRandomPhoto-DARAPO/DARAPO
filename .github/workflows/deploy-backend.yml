name: Deploy Server to EC2
on:
  push:
    branches: [ main ]
    paths: [ 'server/**' ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          cd ~/DARAPO/server
          
          # Git 상태 정리 (untracked files 처리)
          echo "🧹 Git 상태 정리 중..."
          git clean -fd
          git reset --hard HEAD
          
          echo "📥 코드 업데이트..."
          git pull origin main
          npm ci
          npm run build
          pm2 reload ecosystem.config.js
          
          # 서비스 안정화 대기 (시간 증가)
          echo "⏳ 서비스 안정화 대기 중..."
          sleep 30
          
          # 로컬 헬스체크 (엔드포인트 수정)
          for i in {1..8}; do
            if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "✅ 로컬 헬스체크 성공 ($i/8)"
              break
            elif curl -f http://localhost:3000/ > /dev/null 2>&1; then
              echo "✅ 로컬 헬스체크 성공 (루트 경로) ($i/8)"
              break
            else
              echo "⚠️ 로컬 헬스체크 실패, 재시도 ($i/8)..."
              sleep 5
            fi
          done
          
          pm2 status
          echo "✅ 서버 배포 완료!"
          
    - name: External Health Check
      run: |
        echo "🔍 외부 헬스체크 시작..."
        for i in {1..10}; do
          if curl -f https://api.darapo.site/api/health > /dev/null 2>&1; then
            echo "✅ 외부 헬스체크 성공! ($i/10)"
            exit 0
          elif curl -f https://api.darapo.site/ > /dev/null 2>&1; then
            echo "✅ 외부 헬스체크 성공! (루트 경로) ($i/10)"
            exit 0
          else
            echo "⚠️ 외부 헬스체크 실패, 재시도 ($i/10)..."
            sleep 5
          fi
        done
        echo "❌ 외부 헬스체크 최종 실패"
        exit 1