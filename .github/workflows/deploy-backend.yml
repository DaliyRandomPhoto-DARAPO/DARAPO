name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          cd ~/DARAPO/backend
          git pull origin main
          
          # 전체 의존성 설치 (devDependencies 포함)
          npm ci
          
          # NestJS CLI 전역 설치 (필요시)
          npm list -g @nestjs/cli > /dev/null 2>&1 || npm install -g @nestjs/cli
          
          # 빌드
          npm run build
          
          # PM2로 무중단 재시작
          pm2 reload ecosystem.config.js
          pm2 status
          echo "✅ 백엔드 배포 완료!"
          
    - name: Health Check
      run: |
        sleep 10
        curl -f https://api.darapo.site/api || exit 1
        echo "✅ 서비스 정상 동작 확인"